<svg
  width="52"
  height="52"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Specificity symbol"
  shape-rendering="geometricPrecision"
>
  <title>Specificity Symbol</title>
  <defs>
    <linearGradient
      id="symbolGradient"
      x1="12"
      y1="12"
      x2="52"
      y2="52"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#fb923c" />
    </linearGradient>
    <linearGradient
      id="symbolHighlight"
      x1="52"
      y1="12"
      x2="12"
      y2="52"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0%" stop-color="#fdba74" />
      <stop offset="100%" stop-color="#f97316" />
    </linearGradient>
  </defs>
  <g
    fill="none"
    stroke="url(#symbolGradient)"
    stroke-width="8"
    stroke-linejoin="round"
  >
    <rect
      x="21"
      y="12"
      width="22"
      height="40"
      rx="10"
      transform="rotate(45 32 32)"
    />
    <rect
      x="21"
      y="12"
      width="22"
      height="40"
      rx="10"
      transform="rotate(-45 32 32)"
    />
  </g>
  <g
    fill="none"
    stroke="url(#symbolHighlight)"
    stroke-width="3.25"
    stroke-linejoin="round"
    opacity="0.9"
  >
    <rect
      x="21"
      y="12"
      width="22"
      height="40"
      rx="10"
      transform="rotate(45 32 32)"
    />
    <rect
      x="21"
      y="12"
      width="22"
      height="40"
      rx="10"
      transform="rotate(-45 32 32)"
    />
  </g>
</svg>
